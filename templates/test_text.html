<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/konva@8.2.3/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Text Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var inputName = "";
        var format_symbols = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
        var format_numbers = /\d/;

        do {
            inputName = prompt("Enter your name: ")
            inputName = inputName.toLowerCase()
            if (inputName == "" || inputName == null) {
                alert("String is empty")
            } else if (inputName.toLowerCase() == "fuck" || inputName.toLowerCase() == "nabei" || inputName.toLowerCase() == "cb" || inputName.toLowerCase() == "sohai" || inputName.toLowerCase() == "mf" || inputName.toLowerCase() == "fuck you") {
                alert("String contains vulgarities")
            } else if (format_numbers.test(inputName)) {
                alert("String contains number")
            } else if (format_symbols.test(inputName)) {
                alert("String contains symbols")
            }
        } while (inputName.toLowerCase() == "" || inputName.toLowerCase() == null || inputName.toLowerCase() == "fuck" || inputName.toLowerCase() == "nabei" || inputName.toLowerCase() == "cb" || inputName.toLowerCase() == "sohai" || inputName.toLowerCase() == "mf" || format_numbers.test(inputName) == true || format_symbols.test(inputName) == true || inputName.toLowerCase() == "fuck you");


        var stage = new Konva.Stage({
            container: 'container',
            width: 340,
            height: 300,
        });

        var layer = new Konva.Layer();

        var simpleText = new Konva.Text({
            x: stage.width() / 2,
            y: 15,
            text: inputName,
            fontSize: 30,
            fontFamily: 'Calibri',
            fill: 'green',
        });

        // to align text in the middle of the screen, we can set the
        // shape offset to the center of the text shape after instantiating it
        simpleText.offsetX(simpleText.width() / 2);


        // add the shapes to the layer
        layer.add(simpleText);

        // add the layer to the stage
        stage.add(layer);
    </script>
</body>

</html>
